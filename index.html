<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Devhamid">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Unit's Converter</title>
</head>
<body>
        <div class="mainContainer">
            <div class="innerContainer">
                <h2>Pls enter your value in cm.</h2>
                <form class="inputForm">
                    <input type="number" name="numValue" id="numValue">
                    <select name="units" id="units">
                        <option value="feet">Feet</option>
                        <option value="inch">Inches</option>
                        <option value="meter">Meter</option>
                        <option value="mmeter">MilliMeter</option>
                        <option value="kilom">Kilometer</option>
                    </select>
                </form>
                <div class="buttons">
                    <button class="btn" id="resBtn">Submit</button>
                </div>
                <p id="resultContainer"></p>
            </div>
        </div>





    <script src="index.js"></script>
</body>
</html>
